storizborn_surcharger.example:
  path: '/storizborn-surcharger/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\storizborn_surcharger\Controller\StorizbornSurchargerController::build'
  requirements:
    _permission: 'access content'

storizborn_surcharger.settings_form:
  path: '/admin/config/system/storizborn-surcharger'
  defaults:
    _title: 'storizborn_surcharger settings'
    _form: 'Drupal\storizborn_surcharger\Form\SettingsForm'
  requirements:
    _permission: 'administer storizborn_surcharger configuration'
